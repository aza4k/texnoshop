{% extends "base.html" %}
{% load static %}

{% block title %}
    Delete Product
{% endblock %}

{% block content %}
    <h1>Delete Product: {{ product.title }}</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'products' %}">Cancel</a>
    </form>
    <style>
          span{
    color: #ffce00;
  }

.logo {
		color: #fff;
		text-decoration: none;
	}
a {
  color: #15fc00;
	text-decoration: none;
  font-size: 28px;
}
a:hover{
  color: red;
  transition: 0.5s;
}

header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    



.container {
    padding-top: 100px; /* Add top padding */
    margin-left: 20%;
}

.details {
    display: grid;
    grid-template-columns: auto 1fr;
    grid-gap: 20px;
}

.foto > img {
height: 250px;
width: auto;}

.description > .dsc {
  border: 1px solid #ffce00;
  height: 120px;
  width: 500px;
}


.dsc {
  padding-top: 10px;
  padding-left: 10px;
}

button {
  background-color: #191919;
  color: white;
  font-size: 20px;
  padding: 10px;
  border-radius: 30px;
}

button:hover {
  background-color: #ffce00;
  color: #000;
  transition: 0.5s;
}

    </style>
    {% endblock %}
